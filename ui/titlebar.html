<!DOCTYPE html>
<html>
<head>
  <title>Custom Title Bar</title>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --bg-darker: #121212;
      --text-color: #ffffff;
      --hover-color: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-color);
      overflow: hidden;
    }

    .title-bar {
      height: 40px;
      background-color: var(--bg-darker);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      -webkit-app-region: drag;
      user-select: none;
      border-bottom: 1px solid #333;
    }

    .title-bar-title {
      flex-grow: 1;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
    }

    .title-bar-buttons {
      -webkit-app-region: no-drag;
      display: flex;
      align-items: center;
    }

    .title-bar-button {
      width: 45px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .title-bar-button:hover {
      background-color: var(--hover-color);
    }

    .title-bar-button.close:hover {
      background-color: #ff4444;
      color: white;
    }

    .title-bar-button svg {
      stroke: #888;
      stroke-width: 2;
      width: 20px;
      height: 20px;
    }

    .title-bar-button:hover svg {
      stroke: #ffffff;
    }

    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <div class="title-bar-buttons">
      <button class="title-bar-button" id="minimize">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>
    <div class="title-bar-title">My Electron App</div>
    <div class="title-bar-buttons">
      <button class="title-bar-button" id="maximize">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        </svg>
      </button>
      <button class="title-bar-button close" id="close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
  
  <div id="content">
    <h1>Welcome to Your Electron App</h1>
  </div>

  <script>
    // Placeholder functions for window control
    document.getElementById('minimize').addEventListener('click', () => {
      // In Electron, you would use the remote module or BrowserWindow API
      console.log('Minimize clicked');
    });

    document.getElementById('maximize').addEventListener('click', () => {
      // In Electron, you would use the remote module or BrowserWindow API
      console.log('Maximize clicked');
    });

    document.getElementById('close').addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
