<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>His Voice Loader</title>
    
    <style>
        /* Keyframes for rocking animation */
        @keyframes rock {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        /* Cloud animation */
        .cloud {
            animation: rock 2s infinite;
        }

        /* Fade-in animation for the text */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom background color matching Tailwind's convention */
        .bg-primary {
            background-color: #1a365d;
        }

        /* Font family for the text */
        @font-face {
            font-family: 'Mono';
            src: url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        }

        .font-mono {
            font-family: 'Space Mono', monospace;
        }

        /* Equivalent to Tailwind utility classes */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Space Mono', monospace;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #202425;
        }

        .text-white {
            color: white;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .cloud-image {
            height: 10rem; /* Equivalent to Tailwind's h-40 */
            width: 10rem; /* Equivalent to Tailwind's w-40 */
        }
    </style>
</head>
<body>
    <div class="loader-container bg-primary rounded-md" id="loaderContainer">
        <img
            src="../ui/cloud.png"
            class="cloud cloud-image"
            alt="cloud"
            onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNjAiIGhlaWdodD0iMTYwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0xOCA5LjNjLS4yLS42LS41LTEuMS0uOS0xLjZNMTggOWMwLTEuMy0uNS0yLjUtMS40LTMuNEM3LjQgMi40IDQgMTMgNC4zIDE1LjJjLjEuOC41IDEuNSAxLjEgMiAuNy42IDEuNy45IDIuNi45aDhhM2EzIDAgMCAwIDMtM2MwLS41LS4xLTEtLjMtMS41Ii8+PC9zdmc+'"
        />
        <div class="text-white text-2xl font-mono fade-in" id="welcomeText">
            Welcome to His Voice....
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show welcome text after 500ms
            setTimeout(function() {
                const welcomeText = document.getElementById('welcomeText');
                welcomeText.classList.add('visible');
            }, 500);

            // Optional: Add loader removal after a certain time
            setTimeout(function() {
                const loaderContainer = document.getElementById('loaderContainer');
                loaderContainer.style.opacity = '0';
                loaderContainer.style.transition = 'opacity 0.5s ease-in-out';
                
                setTimeout(function() {
                    // loaderContainer.style.display = 'none';
                    // Here you can add code to show your main content
                }, 500);
            }, 6000); // Adjust this time as needed
        });

      // Fallback SVG cloud if image fails to load
      const cloudSvg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 9.3c-.2-.6-.5-1.1-.9-1.6M18 9c0-1.3-.5-2.5-1.4-3.4C7.4 2.4 4 13 4.3 15.2c.1.8.5 1.5 1.1 2 .7.6 1.7.9 2.6.9h8a3 3 0 0 0 3-3c0-.5-.1-1-.3-1.5"/>
            </svg>
        `;

        // Base64 encode the SVG for the image fallback
        const base64Svg = btoa(cloudSvg);
    </script>
</body>
</html>
